<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <main class="card">
      <img class="card__image" src="assets/images/illustration-article.svg" alt="illustration"/>
      <h3 class="card__status">Learning</h3>
      <p class="card__date">Published - 28 Dec 2023</p>
      <h1 class="card__title">
        HTML & CSS foundations
      </h1>
      <p class="card__desc">These languages are the backbone of every website, defining structure,
        content, and presentation.</p>
      <div class="card-user">
        <img class="card-user__avatar" src="assets/images/image-avatar.webp" alt="avatar" />
        <h2 class="card-user__name">Egolam</h2>
      </div>
    </main>
  </body>
</html>
